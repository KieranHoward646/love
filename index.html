<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的告白</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #120025, #2d0061);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .love-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            perspective: 800px;
        }

        .love-text {
            color: #a0e7ff;
            font-size: 5.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(64, 224, 255, 0.7), 
                         0 0 40px rgba(64, 224, 255, 0.5), 
                         0 0 80px rgba(64, 224, 255, 0.3);
            animation: text-glow 2s infinite alternate, float 3s infinite ease-in-out;
            text-align: center;
        }

        .heart-icon {
            color: #ff6b9d;
            position: absolute;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            opacity: 0.85;
            font-size: 1.8rem;
            z-index: 2;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes text-glow {
            0% {
                text-shadow: 0 0 10px rgba(64, 224, 255, 0.7), 
                             0 0 20px rgba(64, 224, 255, 0.5), 
                             0 0 30px rgba(64, 224, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(64, 224, 255, 0.9), 
                             0 0 40px rgba(64, 224, 255, 0.7), 
                             0 0 80px rgba(64, 224, 255, 0.5);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0.5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-0.5deg);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float-up {
            to {
                transform: translateY(-100vh);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .letter {
            display: inline-block;
            position: relative;
            animation: bounce 1.2s infinite;
        }

        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="love-container">
        <div class="love-text">
            <span class="letter">I</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">L</span>
            <span class="letter">O</span>
            <span class="letter">V</span>
            <span class="letter">E</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">U</span>
        </div>
    </div>

    <script>
        // 初始化Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 绘制爱心函数
        function drawHeart(x, y, size, alpha) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = '#ff6b9d';
            
            for(let angle = 0; angle < Math.PI * 2; angle += 0.01) {
                const px = size * 16 * Math.pow(Math.sin(angle), 3);
                const py = -size * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 
                                   2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                ctx.lineTo(px, py);
            }
            
            ctx.fill();
            
            // 添加光晕效果
            ctx.shadowColor = '#ff69b4';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.restore();
        }
        
        // 创建爱心对象
        function createHeart() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 0.8 + 0.5,
                alpha: Math.random() * 0.7 + 0.3,
                speed: Math.random() * 2 + 0.5,
                blink: Math.random() * 100
            };
        }
        
        // 初始化爱心
        function initHearts() {
            hearts = [];
            for (let i = 0; i < 100; i++) {
                hearts.push(createHeart());
            }
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 半透明填充清除画布
            ctx.fillStyle = 'rgba(18, 0, 37, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新并绘制爱心
            hearts.forEach(heart => {
                heart.y -= heart.speed;
                heart.blink += 0.05;
                heart.alpha = Math.abs(Math.sin(heart.blink)) * 0.5 + 0.3;
                
                if (heart.y < -30) {
                    heart.y = canvas.height + 20;
                    heart.x = Math.random() * canvas.width;
                }
                
                drawHeart(heart.x, heart.y, heart.size, heart.alpha);
            });
        }
        
        // 创建额外漂浮爱心元素
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const numHearts = 20;
            
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart-icon');
                
                // 随机位置和动画
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                // 随机大小
                heart.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
                
                // 随机透明度
                heart.style.opacity = Math.random() * 0.6 + 0.2;
                
                container.appendChild(heart);
            }
        }
        
        // 启动动画
        initHearts();
        animate();
        createFloatingHearts();
    </script>
</body>
</html>
